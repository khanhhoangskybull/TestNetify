<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.1.0/dist/tonconnect-ui.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Myths and Mayhem</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
	  html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		height: 100%;
		width: 100%;
		background: black;
	  }

	  #unity-container {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		overflow: hidden;
		background: black;
		display: flex;
		justify-content: center;
		align-items: center;
	  }

	  #unity-canvas {
		display: block;
		background: black;
	  }
</style>	
  </head>
  <body>
    <script src ="TranscriptionScript.js"></script>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Myths and Mayhem</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var Gameinstance =null;
      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ChatGPTPVP.loader.js";
      var config = {
        dataUrl: buildUrl + "/ChatGPTPVP.data.unityweb",
        frameworkUrl: buildUrl + "/ChatGPTPVP.framework.js.unityweb",
        codeUrl: buildUrl + "/ChatGPTPVP.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Skybull",
        productName: "Myths and Mayhem",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };
	  
	  function maintainAspectRatio() {
		  const containerWidth = window.innerWidth;
		  const containerHeight = window.innerHeight;
		  const targetAspectRatio = 9 / 16;
		  const containerAspectRatio = containerWidth / containerHeight;

		  let newWidth, newHeight;

		  if (containerAspectRatio > targetAspectRatio) {
			newHeight = containerHeight;
			newWidth = newHeight * targetAspectRatio;
		  } else {
			newWidth = containerWidth;
			newHeight = newWidth / targetAspectRatio;
		  }

		  canvas.style.width = newWidth + "px";
		  canvas.style.height = newHeight + "px";
		}
	
		window.addEventListener("resize", maintainAspectRatio);
		window.addEventListener("load", maintainAspectRatio);

		document.querySelector("#unity-loading-bar").style.display = "block";


      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;
      } 
	  
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          Gameinstance =unityInstance;
		  window.unityInstance=unityInstance;          
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
<script>
(function () {
  function patch(el) {
    if (!el || el.dataset._oskPatched === "1") return;
    el.dataset._oskPatched = "1";

    // Để Unity vẫn focus/đọc selection được:
    el.removeAttribute("readonly");                   // KHÔNG readonly
    el.removeAttribute("disabled");                   // KHÔNG disabled
    // Ngăn hệ thống cố bật bàn phím (nhiều webview tôn trọng inputmode=none):
    el.setAttribute("inputmode", "none");
    el.setAttribute("autocomplete", "off");
    el.setAttribute("autocapitalize", "off");
    el.setAttribute("autocorrect", "off");
    el.setAttribute("spellcheck", "false");

    // Ẩn khỏi mắt người dùng nhưng vẫn focus được:
    el.style.opacity = 0;
    el.style.position = "fixed";
    el.style.top = "-10000px";
    el.style.left = "-10000px";
    el.style.width = "1px";
    el.style.height = "1px";
    // LƯU Ý: đừng dùng pointerEvents = none; (một số trình duyệt sẽ từ chối focus)
  }

  // Patch những input đã có (nếu Unity tạo sớm)
  Array.prototype.forEach.call(document.querySelectorAll("input,textarea"), patch);

  // Patch những input Unity tạo sau này
  const mo = new MutationObserver(muts => {
    for (const m of muts) {
      for (const n of m.addedNodes) {
        if (n && (n.tagName === "INPUT" || n.tagName === "TEXTAREA")) patch(n);
        // Unity đôi khi bọc input trong div
        if (n && n.querySelectorAll) {
          n.querySelectorAll("input,textarea").forEach(patch);
        }
      }
    }
  });
  mo.observe(document.documentElement, { childList: true, subtree: true });
})();
</script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.enableClosingConfirmation();
    }
  });
</script>

  </body>
</html>
