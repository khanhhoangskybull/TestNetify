<!DOCTYPE html>
<html lang="en-us">
<head>
    <!-- Telegram & TON Connect -->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.1.0/dist/tonconnect-ui.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SkybullBaseTemplate</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Viewport cơ bản; JS sẽ tinh chỉnh cho mobile khi cần -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            display: block;
            background: black;
            outline: none;
        }
        /* Ẩn footer mặc định của template Unity (nếu có style.css cũ) */
        #unity-footer {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- SDK / Script của bạn -->
    <script src="ByteBrewSDK.js"></script>
    <script src="TranscriptionScript.js"></script>

    <div id="unity-container" class="unity-desktop">
        <!-- Kích thước khởi tạo 9:16; JS dưới sẽ luôn giữ 9:16 theo viewport -->
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="1"></canvas>

        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>

        <!-- Giữ lại warning banner để Unity có thể show cảnh báo -->
        <div id="unity-warning"></div>
    </div>

    <script>
    // ===== TON Connect UI (có thể chỉnh trong Player Settings qua placeholder) =====
    try {
      window.tonConnect = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: "",   // ví dụ: https://ftpserver.thedungeondiver.com/api/ftp/File/get-file/mayhem_mainet.json
        testnet:                // true/false
      });
    } catch (e) {
      console.warn("TON Connect init failed:", e);
    }

    // ===== Telegram WebApp =====
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      try { Telegram.WebApp.expand(); } catch(_) {}
    }

    var container       = document.querySelector("#unity-container");
    var canvas          = document.querySelector("#unity-canvas");
    var loadingBar      = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner   = document.querySelector("#unity-warning");
    var fullscreenButton= document.querySelector("#unity-fullscreen-button"); // optional (không có trong DOM)
    var Gameinstance    = null;

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          try { warningBanner.removeChild(div); } catch(_) {}
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/ChatGPTPVP.loader.js";
    var config = {
      dataUrl:       buildUrl + "/ChatGPTPVP.data.unityweb",
      frameworkUrl:  buildUrl + "/ChatGPTPVP.framework.js.unityweb",
      codeUrl:       buildUrl + "/ChatGPTPVP.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName:   "Skybull",
      productName:   "SkybullBaseTemplate",
      productVersion:"0.1.0",
      showBanner:    unityShowBanner
      // config.matchWebGLToCanvasSize = false; // có thể bật nếu muốn tự điều khiển render target size
    };

    // Giữ tỷ lệ 9:16 theo viewport (điện thoại dọc)
    function maintainAspectRatio() {
      const containerWidth  = window.innerWidth;
      const containerHeight = window.innerHeight;
      const target = 9 / 16;
      const ratio  = containerWidth / containerHeight;

      let newWidth, newHeight;
      if (ratio > target) {
        newHeight = containerHeight;
        newWidth  = newHeight * target;
      } else {
        newWidth  = containerWidth;
        newHeight = newWidth / target;
      }
      canvas.style.width  = newWidth  + "px";
      canvas.style.height = newHeight + "px";
    }

    window.addEventListener("resize", maintainAspectRatio);
    window.addEventListener("load", maintainAspectRatio);

    // Mobile tweaks
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
      // Giảm độ phân giải để tăng performance (tuỳ chọn):
      // config.devicePixelRatio = 1;
    } else {
      // Desktop: nếu muốn kích thước cố định, có thể bật 2 dòng dưới
      // canvas.style.width  = "360px";
      // canvas.style.height = "640px";
    }

    loadingBar.style.display = "block";

    // Nạp loader và khởi tạo Unity
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        Gameinstance = unityInstance;
        window.unityInstance = unityInstance;

        // Nếu có nút fullscreen trong DOM, gán hành vi
        if (fullscreenButton) {
          fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
    </script>

    <!-- Patch input để Unity vẫn focus selection nhưng không bật bàn phím ảo -->
    <script>
        (function () {
            function patch(el) {
                if (!el || el.dataset._oskPatched === "1") return;
                el.dataset._oskPatched = "1";

                // Cho phép focus/selection:
                el.removeAttribute("readonly");
                el.removeAttribute("disabled");

                // Ngăn webview/browsers bật bàn phím:
                el.setAttribute("inputmode", "none");
                el.setAttribute("autocomplete", "off");
                el.setAttribute("autocapitalize", "off");
                el.setAttribute("autocorrect", "off");
                el.setAttribute("spellcheck", "false");

                // Ẩn khỏi mắt người dùng nhưng vẫn focus được:
                el.style.opacity = 0;
                el.style.position = "fixed";
                el.style.top = "-10000px";
                el.style.left = "-10000px";
                el.style.width = "1px";
                el.style.height = "1px";
                // Không dùng pointer-events: none; để tránh mất focus ở vài trình duyệt
            }

            // Patch những input đã có
            Array.prototype.forEach.call(document.querySelectorAll("input,textarea"), patch);

            // Patch những input tạo sau này (Unity tạo động)
            const mo = new MutationObserver(muts => {
                for (const m of muts) {
                    for (const n of m.addedNodes) {
                        if (!n) continue;
                        if (n.tagName === "INPUT" || n.tagName === "TEXTAREA") patch(n);
                        if (n.querySelectorAll) n.querySelectorAll("input,textarea").forEach(patch);
                    }
                }
            });
            mo.observe(document.documentElement, { childList: true, subtree: true });
        })();
    </script>

    <!-- Telegram: xác nhận đóng app trong webview nếu cần -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.enableClosingConfirmation();
                } catch (_) { }
            }
        });
    </script>
</body>
</html>
