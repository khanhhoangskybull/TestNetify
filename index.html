<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.1.0/dist/tonconnect-ui.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SkybullBaseTemplate</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        /* Override style cho Unity native input */
        input.unity-mobile-input, textarea.unity-mobile-input {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: white !important;
            font-size: 16px !important;
            caret-color: white;
        }
    </style>

    <script>
        // Hàm nhận diện thiết bị
        function getMobileOS() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(ua)) {
                return "Android";
            }

            // iOS detection từ iPhone, iPad, iPod và iPadOS
            if (/iPad|iPhone|iPod/.test(ua) ||
                (navigator.userAgent.includes("Mac") && "ontouchend" in document)) {
                return "iOS";
            }

            return "unknown";
        }

        var osType = getMobileOS();
        console.log("Detected OS:", osType);

        // Nếu cần xử lý riêng cho iOS/Android trong Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            console.log("Running inside Telegram WebApp on", osType);
        }
    </script>
</head>
<body>
    <script src="TranscriptionScript.js"></script>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">SkybullBaseTemplate</div>
        </div>
    </div>
    <script>
        window.tonConnect = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: "https://seahorse-magnetic-officially.ngrok.app/api/ftp/File/get-file/eternal_king_mainnet.json",
            testnet: true
        });

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var Gameinstance = null;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/ChatGPT_PVP_BUILD.loader.js";
      var config = {
        dataUrl: buildUrl + "/ChatGPT_PVP_BUILD.data.unityweb",
        frameworkUrl: buildUrl + "/ChatGPT_PVP_BUILD.framework.js.unityweb",
        codeUrl: buildUrl + "/ChatGPT_PVP_BUILD.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Skybull",
        productName: "SkybullBaseTemplate",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "360px";
            canvas.style.height = "640px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                Gameinstance = unityInstance;
                window.unityInstance = unityInstance;
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
