<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.1.0/dist/tonconnect-ui.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SkybullBaseTemplate</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <script src="ByteBrewSDK.js"></script>
    <script src="TranscriptionScript.js"></script>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="1080" height="1920" tabindex="1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        // TON Connect giữ y như target (manifest cố định, testnet=false)
        try {
            window.tonConnect = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: "https://ftpserver.thedungeondiver.com/api/ftp/File/get-file/mayhem_mainet.json",
                testnet: false
            });
        } catch (e) { /* không làm gì, giống target */ }

        // Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            try { Telegram.WebApp.expand(); } catch(e){}
        }

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
        var Gameinstance = null;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                if (!warningBanner) return;
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            if (!warningBanner) return; // bám sát target: không tạo thêm DOM mới
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    try { warningBanner.removeChild(div); } catch(e){}
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/ChatGPT_PVP_BUILD.loader.js";
        var config = {
            dataUrl:      buildUrl + "/ChatGPT_PVP_BUILD.data.unityweb",
            frameworkUrl: buildUrl + "/ChatGPT_PVP_BUILD.framework.js.unityweb",
            codeUrl:      buildUrl + "/ChatGPT_PVP_BUILD.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Skybull",
            productName: "SkybullBaseTemplate",
            productVersion: "0.1.0",
            showBanner: unityShowBanner
        };

        function maintainAspectRatio() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const targetAspectRatio = 9 / 16;
            const containerAspectRatio = containerWidth / containerHeight;

            let newWidth, newHeight;

            if (containerAspectRatio > targetAspectRatio) {
                newHeight = containerHeight;
                newWidth = newHeight * targetAspectRatio;
            } else {
                newWidth = containerWidth;
                newHeight = newWidth / targetAspectRatio;
            }

            canvas.style.width = newWidth + "px";
            canvas.style.height = newHeight + "px";
        }

        window.addEventListener("resize", maintainAspectRatio);
        window.addEventListener("load", maintainAspectRatio);

        document.querySelector("#unity-loading-bar").style.display = "block";

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            // config.devicePixelRatio = 1; // giữ nguyên như target (comment)
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                Gameinstance = unityInstance;
                window.unityInstance = unityInstance;
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>

    <script>
        (function () {
            function patch(el) {
                if (!el || el.dataset._oskPatched === "1") return;
                el.dataset._oskPatched = "1";

                el.removeAttribute("readonly");
                el.removeAttribute("disabled");
                el.setAttribute("inputmode", "none");
                el.setAttribute("autocomplete", "off");
                el.setAttribute("autocapitalize", "off");
                el.setAttribute("autocorrect", "off");
                el.setAttribute("spellcheck", "false");

                el.style.opacity = 0;
                el.style.position = "fixed";
                el.style.top = "-10000px";
                el.style.left = "-10000px";
                el.style.width = "1px";
                el.style.height = "1px";
            }

            Array.prototype.forEach.call(document.querySelectorAll("input,textarea"), patch);

            const mo = new MutationObserver(muts => {
                for (const m of muts) {
                    for (const n of m.addedNodes) {
                        if (n && (n.tagName === "INPUT" || n.tagName === "TEXTAREA")) patch(n);
                        if (n && n.querySelectorAll) {
                            n.querySelectorAll("input,textarea").forEach(patch);
                        }
                    }
                }
            });
            mo.observe(document.documentElement, { childList: true, subtree: true });
        })();
    </script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.enableClosingConfirmation();
                } catch (e) { }
            }
        });
    </script>
</body>
</html>
