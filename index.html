<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.1.0/dist/tonconnect-ui.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SkybullBaseTemplate</title>

    <!-- Favicon và CSS -->
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Scripts từ file 1 -->
    <script type='text/javascript' src='jquery.min.js'></script>
    <script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="js/jspdf.js"></script>
    <script type="text/javascript" src="js/adler32cs.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script type="text/javascript" src="js/jspdf.plugin.addimage.js"></script>
    <script type="text/javascript" src="js/jspdf.plugin.standard_fonts_metrics.js"></script>
    <script type="text/javascript" src="js/jspdf.plugin.split_text_to_size.js"></script>
    <script type="text/javascript" src="js/jspdf.plugin.from_html.js"></script>

    <!-- Hàm pdfReporte -->
    <script type="text/javascript">
        function pdfReporte(dato1, dato2, dato3, nombre) {
            var doc = new jsPDF('p', 'pt', 'a4');
            var width = doc.internal.pageSize.width;
            var height = doc.internal.pageSize.height;

            doc.setFontSize(40);
            doc.addImage(dato1, 'JPEG', 0, 0, width, height);

            if (dato2 != "") {
                doc.addPage();
                doc.addImage(dato2, 'JPEG', 0, 0, width, height);
            }

            if (dato3 != "") {
                doc.addPage();
                doc.addImage(dato3, 'JPEG', 0, 0, width, height);
            }

            doc.save(nombre + '.pdf');
            // window.unityInstance.SendMessage('ScriptPantalla', 'ActivarBotonTerminar');
        }
    </script>
</head>
<body>
    <script src="TranscriptionScript.js"></script>

    <!-- Unity Container từ file 2 -->
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">SkybullBaseTemplate</div>
        </div>
    </div>

    <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");
    var Gameinstance = null;

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/ChatGPTPVP.loader.js";
    var config = {
      dataUrl: buildUrl + "/ChatGPTPVP.data.unityweb",
      frameworkUrl: buildUrl + "/ChatGPTPVP.framework.js.unityweb",
      codeUrl: buildUrl + "/ChatGPTPVP.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Skybull",
      productName: "SkybullBaseTemplate",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "360px";
      canvas.style.height = "640px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        Gameinstance = unityInstance;
        window.unityInstance = unityInstance;
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
    </script>
</body>
</html>
